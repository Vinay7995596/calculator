<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div id="calculator" class="main-bg-continer">
        <form>
            <div class="input-container">
                <input type="text" class="input-container" name="display">
            </div>
            <div class="buttons-container-flexing">
                <input type="button" class="button-container"  value="C" onclick="display.value = '' ">
                <input type="button" class="button-container" value="%" onclick="display.value += '%' ">
                <input type="button" class="button-container" value="X" onclick="display.value = display.value.toString().slice(0,-1)">
                <input type="button" class="button-container" value="/" onclick="display.value += '/' ">
                <input type="button" class="button-container black-buttons" value="1" onclick="display.value += '1' ">
                <input type="button" class="button-container black-buttons" value="2" onclick="display.value += '2' ">
                <input type="button" class="button-container black-buttons" value="3" onclick="display.value += '3' ">
                <input type="button" class="button-container" value="*" onclick="display.value += '*' ">
                <input type="button" class="button-container black-buttons" value="4" onclick="display.value += '4' ">
                <input type="button" class="button-container black-buttons" value="5" onclick="display.value += '5' ">
                <input type="button" class="button-container black-buttons" value="6" onclick="display.value += '6' ">
                <input type="button" class="button-container" value="-" onclick="display.value += '-' ">
                <input type="button" class="button-container black-buttons" value="7" onclick="display.value += '7' ">
                <input type="button" class="button-container black-buttons" value="8" onclick="display.value += '8' ">
                <input type="button" class="button-container black-buttons" value="9" onclick="display.value += '9' ">
                <input type="button" class="button-container" value="+" onclick="display.value += '+' ">
                <input type="button" class="button-container black-buttons" value="00" onclick="display.value += '00' ">
                <input type="button" class="button-container black-buttons" value="0" onclick="display.value += '0' ">
                <input type="button" class="button-container" value="." onclick="display.value += '.' ">
                <input type="button" class="button-container equal-button" value="="  onclick="display.value = eval(display.value) ">
            </div>
        </form>
    </div>
</body>

</html>
